<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
        <div class="card">
            <div class="card-body">
      <div class="row">
        <div class="col-4 search">
          <form id="search-form">
            <input
              type="search"
              class="form"
              placeholder="Enter a location"
              id="search-input"
            />
          </form>
        </div>
        <div class="col-8 current-location">
          <h1>Weather in...</h1>
          <span class="date"></span>
          <br />
          <span class="temperature" id="temperature"></span>
          <span class="metric">
            <a href="#" id="celcius-link">°C </a> |
            <a href="#" id="fahrenheit-link">°F </a>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <i class="fas fa-cloud-showers-heavy today-icon"></i>
        </div>
        <div class="col-6 weather-list">
          <br />
          Description:
          <span class="Description" id="description"></span>
          <br />
          Feels like:
          <span class="feelsLike" id="feelsLike"></span>°C
          <br />
          Humidity:
          <span class="humidity" id="humidity"></span>%
          <br />
          Wind:
          <span class="windSpeed" id="windSpeed"></span>mph
        </div>
      </div>
      <br />
     <div class="forcast">
        <div class="row">
          <div class="col-2">
            <p>
              <strong>Mon</strong>
              <br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              8°C
            </p>
          </div>
          <div class="col-2">
            <p>
              <strong>Tue</strong>
              <br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              8°C
            </p>
          </div>
          <div class="col-2">
            <p>
              <strong>Wed</strong>
              <br />
              <i class="fas fa-cloud"></i>
              <br />
              9°C
            </p>
          </div>
          <div class="col-2">
            <p>
              <strong>Thu</strong>
              <br />
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              10°C
            </p>
          </div>
          <div class="col-2">
            <p>
              <strong>Fri</strong>
              <br />
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              9°C
            </p>
          </div>
        </div>
      </div>
      <footer>
        Coded by Laura Bertram
      </footer>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
